<h2>Template-Driven Form</h2>
<form #formAuto="ngForm" (submit)="onFormSubmit(formAuto)">

  <div class="form-group">
    <label for="marca">Marca</label>
    <input type="text" class="form-control" id="marca" required [(ngModel)]="myAuto.marca" name="marca"
      #autoMarca="ngModel">
  </div>

  <div class="form-group">
    <label for="modello">Modello</label>
    <input type="text" class="form-control" id="modello" required [(ngModel)]="myAuto.modello" name="modello"
      #autoModello="ngModel">
  </div>

  <div class="form-group">
    <label for="annoImmatricolazione">Anno di immatricolazione</label>
    <input type="text" class="form-control" id="annoImmatricolazione" required [(ngModel)]="myAuto.annoImmatricolazione"
      name="annoImmatricolazione" #autoannoImmatricolazione="ngModel">
  </div>

  <div class="form-group">
    <label for="targa">Targa</label>
    <input type="text" class="form-control" id="targa" required [(ngModel)]="myAuto.targa" name="targa"
      #autoTarga="ngModel">
  </div>

  <div class="form-group">
    <button class="btn btn-primary" type="submit">Invia form</button>
  </div>
</form>

<div *ngIf="resultVisible">
  <h3>Dati auto inserita</h3>
  <p>Marca: {{ myAuto.marca }}</p>
  <p>Modello: {{ myAuto.modello }}</p>
  <p>Anno di immatricolazione: {{ myAuto.annoImmatricolazione }}</p>
  <p>Targa: {{ myAuto.targa }}</p>
</div>
